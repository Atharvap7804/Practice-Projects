<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2- Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="main">
    <input type="text" id="search" value="Ranchi">
    <div class="details">
      <h2 class="temperature" id="temperature">14<sup>o</sup></h2>
      <p style="color: white;text-align: center;font-size: 30px;">Celcius</p>
      <p class="data">Wind Speed :- <span id="ws">20</span>
      </p>
      <p class="data">Humidity:- <span id="hmdty">20</span></p>
    </div>
    <div class="weather-img">
      <img width="280px" src="weather.png" alt="">
    </div>
  </div>
<script src="weather.js"></script>
</body>
</html>
