<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3- Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
  <h2 style="color: rgb(255, 96, 123);">Age Calculator</h2>
  <div class="inputs">
    <label for="current-date">Current Date:</label>
    <input type="date" id="current">
    <label for="birth-date">Birth Date:</label>
    <input type="date" id="Birth">
    <input type="button" value="Calculate Age" onclick="calculateAge()" id="calculate">
  </div>
  <div class="result">
    <p id="Age">Age:- <span id="age"></span></p>
  </div>
 </div>
  

 <script src="script.js"></script> 
</body>
</html>
