<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <ul>
    <li class="brand"><img src="Spotify/logo.png" alt=""></li>
    <li>Home</li>
    <li>About</li>
  </ul>
  </nav>

  <div class="container">
   
    <div class="songlist">
      <h1>Best Songs</h1>
      <div>
          <div class="songitem">
            <img src="Spotify/covers/1.jpg" alt="1">
            <span>Let me love you</span>
            <span class="songlist"><span>5:30</span><i style="color: aliceblue;" class="fa-solid fa-play"></i></span>
          </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>


  <div class="bottom">
    <div class="btns">
      <i style="color: aliceblue;" class="fa-solid fa-backward-step"></i>
      <i style="color: aliceblue;" class="fa-solid fa-play"></i><i style="color: aliceblue;" class="fa-solid fa-forward-step"></i>
    </div>
    
    <input type="range" id="duration" min="0" max="100">
    
  </div>
</body>
</html>
